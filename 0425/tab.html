<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SASS를 활용한 탭콘텐츠 구현</title>
  <link rel="stylesheet" href="./css/style3.css" type="text/css">
</head>
<body>
  <div class="tab">
    <ul>
      <li class="on">
        <a href="#" title="강아지">강아지</a>
        <div><img src="./images/image1.jpg" alt="강아지"></div>
      </li>
      <li>
        <a href="#" title="고양이">고양이</a>
        <div><img src="./images/image2.jpg" alt="고양이"></div>
      </li>
      <li>
        <a href="#" title="햄스터">햄스터</a>
        <div><img src="./images/image3.jpg" alt="햄스터"></div>
      </li>
      <li>
        <a href="#" title="병아리">병아리</a>
        <div><img src="./images/image4.jpg" alt="병아리"></div>
      </li>
    </ul>
  </div>
  <script defer>
    const tabList = document.querySelectorAll('.tab > ul > li'); // 쿼리 선택자

    for(let i=0;i<tabList.length;i++){//i의 초기값은 0, 만약 i보다 li태그의 개수가 많을경우 i는 증가한다.
      tabList[i].querySelector('a').addEventListener('click', function(e){
        e.preventDefault();//클릭시 이벤트 제거
        for(let j=0; j<tabList.length; j++){
          tabList[j].classList.remove('on'); //탭리스트의 j번째 클래스 on을 지운다
        }
        this.parentNode.classList.add('on'); // 사용자가 선택한
      });
      
    }
  </script>
</body>
</html>
